<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>Stencil Component Starter</title>

    <script type="module" src="/build/uikit.esm.js"></script>
    <script nomodule src="/build/uikit.js"></script>
  </head>
  <body>
    <div class="max-w-3xl mx-auto mt-4">
      <h3>Buttons</h3>
      <div class="mt-2">
        <w-button>+ website</w-button>
        <w-button class="ml-8" outline>+ website</w-button>
        <w-button class="ml-8" text size="xs">+ website</w-button>
      </div>
      <h3 class="mt-6">Inputs</h3>
      <div class="mt-4">
        <w-input-text class="w-64 mx-auto" label="Name"></w-input-text>
        <w-input-text
          class="w-80 mt-6 mx-auto"
          label="Name"
          error="Name should start with capital letter"
        /></w-input-text>
      </div>
    </div>
  </body>
</html>
